<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-left">
                    <p>About</p>
                    <p>Store</p>
                </div>
                <div class="nav-right">
                    <p>Gmail</p>
                    <p>Images</p>
                    <p>Google Apps</p>
                    <p><button id="sign-in">Sign In</button></p>
                </div>
            </nav>
        </header>
        <main>
            <img src="images/google-logo.png" alt="Google Logo">
            <form>
                <input type="text"> <br>
                <button id="search">Google Search</button>
            </form>
        </main>
        <footer>
            <div id="footer-left">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <div id="footer-right">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </footer>
    </body>
</html>
